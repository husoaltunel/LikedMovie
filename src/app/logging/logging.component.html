<div class="card" *ngIf="messageService.messages.length">
    <div class="card-header">
        Messages
    </div>
    <div class="card-body">
        <button (click)="messageService.clear()" class="btn btn-primary btn-sm">Clear</button>
        <hr>
        <p *ngFor="let message of messageService.messages">
            {{message}}
        </p>
    </div>
</div>
